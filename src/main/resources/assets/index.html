<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>CSS Coaching Tennis Game</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    canvas { background: #eee; display: block; margin: 0 auto; }
  </style>
</head>
<body>
<canvas id="field" width="480" height="320"></canvas>
<div id="ballX">-</div>
<div id="ballY">-</div>
<script>
  var canvas = document.getElementById("field");
  var ctx = canvas.getContext("2d");

  document.addEventListener("keydown", keyDownHandler, false);

  let websocket = new WebSocket("ws://" + window.location.host + "/");
  websocket.onopen = function (e) {
  }

  websocket.onmessage = function (e) {
    let field = JSON.parse(e.data);
    document.getElementById("ballX").innerHTML = field.ball.x;
    document.getElementById("ballY").innerHTML = field.ball.y;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBall(field.ball);
    drawRacket(field.racket)
  }
  function keyDownHandler(e) {
    if(e.key == "Down" || e.key == "ArrowDown") {
      websocket.send("DOWN");
    }
    else if(e.key == "Up" || e.key == "ArrowUp") {
      websocket.send("UP")
    }
  }

  function drawBall(ball) {
    ctx.beginPath();
    ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI*2);
    ctx.fillStyle = "gray";
    ctx.fill();
    ctx.closePath();
  }

  function drawRacket(racket) {
    ctx.beginPath();
    ctx.rect(racket.x, racket.y, racket.width, racket.height);
    ctx.fillStyle = "#0095DD";
    ctx.fill();
    ctx.closePath();
  }
</script>

</body>
</html>
