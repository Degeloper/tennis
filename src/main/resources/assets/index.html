<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>CSS Coaching Tennis Game</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    canvas { background: #eee; display: block; margin: 0 auto; }
  </style>
</head>
<body>
<canvas id="field" width="480" height="320"></canvas>
<script>
  document.addEventListener("keydown", keyDownHandler, false);
  var canvas = document.getElementById("field");
  var ctx = canvas.getContext("2d");
  var racketColors = ["#0095DD", "#ff3d41"]

  let websocket = new WebSocket("ws://" + window.location.host + "/");

  websocket.onmessage = function (e) {
    let field = JSON.parse(e.data);
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBall(field.ball);
    field.rackets.forEach(drawRacket)
  }

  function keyDownHandler(e) {
    if(e.key == "Down" || e.key == "ArrowDown")
      websocket.send("DOWN");
    else if(e.key == "Up" || e.key == "ArrowUp")
      websocket.send("UP")
  }

  function drawBall(ball) {
    ctx.beginPath();
    ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI*2);
    ctx.fillStyle = "gray";
    ctx.fill();
    ctx.closePath();
  }

  function drawRacket(racket, index) {
    ctx.beginPath();
    ctx.rect(racket.x, racket.y, racket.width, racket.height);
    ctx.fillStyle = racketColors[index];
    ctx.fill();
    ctx.closePath();
  }
</script>

</body>
</html>
