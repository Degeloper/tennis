<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>CSS Coaching Tennis Game</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    canvas { background: #eee; display: block; margin: 0 auto; }
  </style>
</head>
<body>
<canvas id="field" width="480" height="320"></canvas>
<div id="ballX">-</div>
<div id="ballY">-</div>
<script>
  var canvas = document.getElementById("field");
  var ctx = canvas.getContext("2d");
  var paddleHeight = 75;
  var paddleWidth = 10;
  var paddleY = (canvas.height-paddleHeight) / 2;
  var downPressed = false;
  var upPressed = false;

  document.addEventListener("keydown", keyDownHandler, false);
  document.addEventListener("keyup", keyUpHandler, false);

  function connectToGame() {
    let websocket = new WebSocket("ws://" + window.location.host + "/");

    websocket.onopen = function (e) {
      setInterval(draw, 10);
    }
    websocket.onmessage = function (e) {
      let ball = JSON.parse(e.data);
      document.getElementById("ballX").innerHTML = ball.x;
      document.getElementById("ballY").innerHTML = ball.y;
      drawBall(ball);
    }
  }

  function keyDownHandler(e) {
    if(e.key == "Down" || e.key == "ArrowDown") {
      downPressed = true;
    }
    else if(e.key == "Up" || e.key == "ArrowUp") {
      upPressed = true;
    }
  }

  function keyUpHandler(e) {
    if(e.key == "Down" || e.key == "ArrowDown") {
      downPressed = false;
    }
    else if(e.key == "Up" || e.key == "ArrowUp") {
      upPressed = false;
    }
  }

  function drawBall(ball) {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawPaddle()
    ctx.beginPath();
    ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI*2);
    ctx.fillStyle = "gray";
    ctx.fill();
    ctx.closePath();
  }

  function drawPaddle() {
    ctx.beginPath();
    ctx.rect(0, paddleY, paddleWidth, paddleHeight);
    ctx.fillStyle = "#0095DD";
    ctx.fill();
    ctx.closePath();
  }

  function draw() {
    drawPaddle();
    if(downPressed) {
      paddleY += 7;
      if (paddleY + paddleHeight > canvas.height){
        paddleY = canvas.height - paddleHeight;
      }
    }
    else if(upPressed) {
      paddleY -= 7;
      if (paddleY < 0){
        paddleY = 0;
      }
    }
  }

  connectToGame();
</script>

</body>
</html>
